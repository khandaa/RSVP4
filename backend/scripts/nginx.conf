# /etc/nginx/sites-available/rsvp.conf

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name rsvp.hiringtests.in www.rsvp.hiringtests.in;

    # Redirect all HTTP requests to HTTPS with a 301 Moved Permanently response.
    return 301 https://$host$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    server_name rsvp.hiringtests.in www.rsvp.hiringtests.in;

    # SSL Certificate paths (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/rsvp.hiringtests.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rsvp.hiringtests.in/privkey.pem;

    # SSL configuration for strong security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root directory for frontend build files
    # This should point to the 'build' directory of your React app on the server.
    root /var/www/rsvp/frontend/build;
    index index.html index.htm;

    # Location block for serving frontend static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Location block for proxying API requests to the backend
    location /api {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Add custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
